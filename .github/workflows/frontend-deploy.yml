name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Resolve API and App base URLs from Pulumi config
        run: |
          API_URL=$(awk '/wikiquiz:apiBaseUrl:/ {print $2}' infra/WikiQuizGenerator.Pulumi.Azure/Pulumi.prd.yaml)
          APP_URL=$(awk '/wikiquiz:appBaseUrl:/ {print $2}' infra/WikiQuizGenerator.Pulumi.Azure/Pulumi.prd.yaml)
          if [ -n "$API_URL" ]; then echo "VITE_API_BASE_URL=$API_URL" >> $GITHUB_ENV; fi
          if [ -n "$APP_URL" ]; then echo "VITE_APP_BASE_URL=$APP_URL" >> $GITHUB_ENV; fi
          echo "Resolved VITE_API_BASE_URL=$API_URL"
          echo "Resolved VITE_APP_BASE_URL=$APP_URL"
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          # Override the default build command to ensure dependencies are installed
          PRE_BUILD_COMMAND: "npm ci"
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
          VITE_APP_BASE_URL: ${{ env.VITE_APP_BASE_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
