config:
  azure-native:location: eastus
  WikiQuizGenerator.Pulumi.Azure:projectName: wikiquiz
  WikiQuizGenerator.Pulumi.Azure:environmentName: Production
  WikiQuizGenerator.Pulumi.Azure:containerImageName: wikiquizapi
  WikiQuizGenerator.Pulumi.Azure:containerImageTag: stable
  WikiQuizGenerator.Pulumi.Azure:containerPort: 8080
  WikiQuizGenerator.Pulumi.Azure:postgresAdminLogin: wikiquizadmin
  # Note: Secrets below should be encrypted with 'pulumi config set --secret'
  # WikiQuizGenerator.Pulumi.Azure:postgresAdminPassword: <value>
  WikiQuizGenerator.Pulumi.Azure:postgresDatabaseName: WikiQuizGenerator
  # WikiQuizGenerator.Pulumi.Azure:openAiApiKey: <value>
  # WikiQuizGenerator.Pulumi.Azure:googleClientId: <value>
  # WikiQuizGenerator.Pulumi.Azure:googleClientSecret: <value>
  WikiQuizGenerator.Pulumi.Azure:frontendUrl: https://quiz.alexanderbrittain.com
  WikiQuizGenerator.Pulumi.Azure:jwtIssuer: https://quiz.alexanderbrittain.com/
  WikiQuizGenerator.Pulumi.Azure:jwtAudience: https://wikiquiz.azurestaticapps.net
  # WikiQuizGenerator.Pulumi.Azure:jwtSecret: <value>

  # Custom Domain Configuration (enabled for production)
  enableCustomDomain: true
  customDomain: quizapi.alexanderbrittain.com

  # JWT Configuration (will use defaults from Configuration.cs)
  # jwtIssuer: https://api.quiz.alexanderbrittain.com/
  # jwtAudience: wikiquiz-api-prod
